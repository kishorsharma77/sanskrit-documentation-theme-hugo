{{ define "main" }}
<main>
    {{partial "default-content" .}}
    <div class="css-treeview box">
        {{ range .Pages.ByDate.Reverse }}
        <li>
            {{ if not .Date.IsZero }} | {{.Date.Format "2006-01-02"}}{{ end }} {{ partial "breadcrumb" .  }}
        </li>
        <hr>
        {{ end }}
    </div>
</main>
{{ end }}
