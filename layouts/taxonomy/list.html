{{ define "main" }}
<main>
    {{partial "default-content" .}}
    <div class="css-treeview box">
        {{ range .Pages.ByDate.Reverse }}
        <li>
            <a href="{{.Permalink}}">{{.Title}} {{ if not .Date.IsZero }} | {{.Date.Format "2006-01-02"}}{{ end }} {{ partial "breadcrumb" .  }}
            </a>
        </li>
        <hr>
        {{ end }}
    </div>
</main>
{{ end }}
